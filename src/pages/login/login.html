  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
	<img src="../../assets/imgs/logo.png">
	<ion-list>
		<ion-item>
			<ion-input placeholder="ID" [(ngModel)]="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input placeholder="Password" type=password [(ngModel)]="password"></ion-input>
		</ion-item>
	</ion-list>

	<button ion-button full (click)=login(profileEntries.password)> Log in </button>
	<button ion-button full (click)=signup()> Sign up </button>
</ion-content>
