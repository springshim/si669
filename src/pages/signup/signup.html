<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
	<img src="../../assets/imgs/logo.png">
	<ion-list>
		<ion-item>
			<ion-input placeholder="ID" [(ngModel)]="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input placeholder="Password" type=password [(ngModel)]="password"></ion-input>
		</ion-item>
		<ion-item>
			<ion-input placeholder="Password Confirm" type=password [(ngModel)]="password_confirm"></ion-input>
		</ion-item>		
	</ion-list>

	<button ion-button (click)=saveAccount()> Ok </button>


</ion-content>
